<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        indigo: '#a5b4fc',
                        purple: '#9333ea',
                        pink: '#ec4899',
                        green: '#16a34a',
                    }
                }
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div class="dark:bg-gray-800 dark:text-white p-8 m-3">
        <h1 class="text-center text-3xl text-indigo-500 font-extrabold">	

            Stile dark mode
            Crea un layout con sfondi e testi che cambiano colore tra modalit√† chiara e scura utilizzando le classi dark</h1>
    </div>

    <div class="dark:bg-gray-800 dark:text-white p-8 m-2">
        <p class="text-green-200 text-3xl font-semibold">Sono un paragrafo !</p>
    </div>

    <div class="dark:bg-gray-800 dark:text-white p-8 m-1">
<a href="" class="text-pink-200 text-2xl font-medium">Sono un link!</a>
    </div>

    <div class="p-8 ">
        <button id="darkModeToggle" class="border px-4 py-1 cursor-pointer">Dark Mode: <span
                id="darkModeStatus">Inactive</span></button>
    </div>
    <script>
        const toggleDarkMode = () => {
            document.body.classList.toggle('dark')
            document.querySelector('#darkModeStatus').innerHTML = document.body.classList.contains('dark') ? 'Active' : 'Inactive'
        }

        document.querySelector('#darkModeToggle').addEventListener('click', toggleDarkMode)
    </script>
    
</body>
</html>
