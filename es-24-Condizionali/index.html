<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Condizionali</title>
</head>
<body>
    <div class="bg-blue-500 p-4 m-4">Questo elemento è sempre visibile!</div>

    <div class="bg-green-500 p-4 m-4 hidden md:block">Questo elemento è visibile su schermi medi e grandi</div>

    <div class="bg-pink-500 p-4 m-4  hidden lg:block">Questo elemento è visibile su schermi molto grandi!</div>
    
    <div class="bg-red-500 p-4 m-4 lg:hidden">Questo elemento è visibile su elementi più piccoli</div>
</body>
</html>
