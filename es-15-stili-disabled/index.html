<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <form class="space-y-4">
        <div>
            <label for="nome" class="m-6">Nome:</label>
            <input type="text" name="nome" placeholder="Inserisci il tuo nome" class="mt-2 border p-1 focus:outline-none focus:border-red-500 cursor-pointer focus:bg-sky-200">
        </div>
        <div>
            <label for="email" class="m-6">Email:</label>
            <input type="email" name="email" placeholder="Inserisci la tua email" class=" border p-1 focus:outline-none focus:border-green-800  cursor-pointer focus:bg-amber-200">
        </div>
        <div class="m-4">
            <label for="password" >Password:</label>
            <input type="password" name="password" class="border p-1 disabled:bg-green-200 disabled:border-gray-400 disabled:cursor-not-allowed" disabled placeholder="Password" />
            >
        </div>
        <div class="m-4">
            <button class="active:bg-teal-400 border p-2">Submit</button>
        </div>
        
    </form>
    
</body>
</html>
